<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        jquerypictures = "";
        for(var i = 0; i < 8; i++){
            jquerypictures += '<img src = "jquery.png" alt = "jqueryphotos">';
        }
        jquerypictures += '<button> Refresh </button>'
        $(document).ready(function(){
            $(".photos").append(jquerypictures);
            $("img").click(function(){
                $(this).hide();
            })
            $("button").click(function(){
                $("img").show();
            })
        }
        )

    </script>
    <style type = "text/css">
        .photos{
            width: 960px;
        }
        img{
            height: 180px;
        }
    </style>

</head>
<body>
    <div class = "photos">

    </div>
</body>
</html>
